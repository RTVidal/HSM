<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Cursos</title>
    </h:head>
    <h:body>
        <h:form id="form-cursos">
            <p:growl/>
            <p:panel header="Cadastro de Cursos" style="width: 60%">
                <p:panelGrid columns="2" style="width: 95%">
                    <h:outputLabel value="Nome:"/>
                    <p:inputText value="#{cursoBean.curso.nome}" required="true" requiredMessage="Informe o nome do curso" 
                                 validatorMessage="O nome do curso deve ter entre 3 e 20 caracteres">
                        <f:validateLength minimum="3" maximum="20" />                        
                    </p:inputText>
                    <h:outputLabel value="Descrição:"/>
                    <p:inputTextarea value="#{cursoBean.curso.descricao}" cols="40" rows="3" required="true" 
                                     requiredMessage="Preencha a descrição do curso"/>
                    <h:outputLabel value="Duração:"/>
                    <p:spinner value="#{cursoBean.curso.duracao}" min="1" max="10" stepFactor="0.5" size="1"/>
                    <h:outputLabel value="Tipo:"/>
                    <p:selectOneMenu value="#{cursoBean.curso.tipo}" required="true" requiredMessage="Selecione o tipo do curso">
                        <f:selectItem itemLabel="(Selecione)" itemValue="#{null}"/>
                        <f:selectItems value="#{cursoBean.tipos}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="Data de Criação:"/>
                    <p:calendar value="#{cursoBean.curso.dataCriacao}" pattern="dd/MM/yyyy" maxdate="#{cursoBean.dataAtual}"/>
                </p:panelGrid>
                <br/>
                <p:commandButton value="Salvar" icon="ui-icon-disk" action="#{cursoBean.Salvar}" update="@form"/>                
            </p:panel>
        </h:form>
    </h:body>
</html>
