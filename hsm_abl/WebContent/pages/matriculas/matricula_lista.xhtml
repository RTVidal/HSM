<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<p:panel header="Lista de Matrículas"
	rendered="#{matriculaBean.matricula == null}">

	<p:commandButton value="Nova Matrícula" action="#{matriculaBean.nova}"
		update="matricula_form" icon="adicionar-icon" />

	<p:dataTable value="#{matriculaBean.matriculasVOs}" var="matricula"
		style="margin-top:10px; width:80%" emptyMessage="Sem matrículas para exibir.">
		<p:column headerText="Número" width="100">
			<h:outputText value="#{matricula.numero}" />
		</p:column>
		<p:column headerText="Aluno">
			<h:outputText value="#{matricula.nomeAluno}" />
		</p:column>
		<p:column headerText="Curso" width="250">
			<h:outputText value="#{matricula.nomeCurso}" />
		</p:column>
		<p:column headerText="Data Matrícula" width="100">
			<h:outputText value="#{matricula.data}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>
		<p:column width="50" style="text-align: center">
			<p:commandButton icon="editar-icon"
				action="#{matriculaBean.editar(matricula.id)}" update=":matricula_form" />
		</p:column>
	</p:dataTable>
</p:panel>

</html>
